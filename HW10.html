<!DOCTYPE html>
<html>
  <head>
    <title>HW Week 10</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		h1{
		  font-weight: 900;
		}
		 body{
		   background-color: lightgray;
		 }
		 .page{
		   width: 1200px;    
		   background-color: white;   
		   margin: auto;
		   padding: 50px;
		   padding-top: 35px;
		}
	 </style>
	
  </head>
  <body>  
	<div class="page">

		<div class="pure-g">
		  <div class="pure-u-1-1">
			<h1>Homework Week 10</h1>
			<p>Layout and Interactivity.</p>
		  </div>
		</div>

		<div class="pure-g">
			<div class="pure-u-1-5">
			  <div class="description description-left">
				<h2>Australian Rainfall</h2>
				<p>Information</p>
			  </div>
			</div>
			<div class="pure-u-4-5">
			  <div id="vis1" class="vis-container vega-embed" role="graphics-document" aria-roledescription="visualization" aria-label="Vega visualization" style="cursor: default;"><canvas width="567" height="247" class="marks"></canvas><form class="vega-bindings"></form></div>
			</div>
		</div>

		<div class="pure-g">
			<div class="pure-u-4-5">
			  <div id="vis2" class="vis-container vega-embed" role="graphics-document" aria-roledescription="visualization" aria-label="Vega visualization" style="cursor: default;"><canvas width="567" height="242" class="marks"></canvas><form class="vega-bindings"></form></div>
			</div>
			<div class="pure-u-1-5">
			  <div class="description description-right">
				<h2>Australian Temperatures</h2>
				<p>Information</p>
			  </div>
			</div> 
		</div>

	</div>

    <script type="text/javascript">
      var vlSpec = "https://herrahstrings.github.io/DataVis/HW9.json"
      var v2Spec = "https://herrahstrings.github.io/DataVis/HW10.json"

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis1', vlSpec);
	  vegaEmbed('#vis2', v2Spec);
    </script>
  </body>
</html>
